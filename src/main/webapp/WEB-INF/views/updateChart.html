<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="application/javascript"></script>
    <title>New Chart</title>
</head>
<body>
    <label>create to new a Chart</label>
    <div>
        <button type="button" onclick="onClick()">Click Me!</button>
    </div>
    <label>result</label>
    <div style="color: brown" id="result"></div>
</body>
</html>

<script>
    var json = {
        "title": "123",
        "background_color": "red",
        "scale_text_color": "blue",
        "value_text_color": "white",
        "chart_data": {
            "nameList": [
                {
                    "name": "colA",
                    "color": "bule"
                },
                {
                    "name": "colA",
                    "color": "bule"
                },
                {
                    "name": "colA",
                    "color": "bule"
                }
            ],
            "valueList": [
                {
                    "row_name": "rowA",
                    "values": [
                        "value_A1",
                        "value_A2",
                        "value_A3"
                    ]
                },
                {
                    "row_name": "rowB",
                    "values": [
                        "value_B1",
                        "value_B2",
                        "value_B3"
                    ]
                },
                {
                    "row_name": "new_raw",
                    "values": [
                        "value_new1",
                        "value_new2",
                        "value_new3",
                        "value_new4"
                    ]
                }
            ]
        }
    };

    function onClick() {
        $.ajax({
            url: "http://localhost:8080/kiki/charts/pie",
            type: 'PUT',
            dataType: 'JSON',
            contentType : 'application/json',
            data: JSON.stringify(json),
            success : function (data) { // 返回的RequestResult的json对象
                $("#result").text(JSON.stringify(data));
            }
        })
    }
</script>
